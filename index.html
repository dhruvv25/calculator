<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="calculator-display" disabled>
        <div class="calculator-buttons">
            <!-- First row: Scientific buttons -->
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button" onclick="deleteLast()">DEL</button>
            <button class="button" onclick="appendOperator('/')">÷</button>
            <button class="button" onclick="appendOperator('*')">×</button>
            <button class="button" onclick="square()">x²</button>
            <button class="button" onclick="sqrt()">√</button>

            <!-- Second row: Numbers and basic operators -->
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button" onclick="appendOperator('-')">-</button>
            <button class="button" onclick="sin()">sin</button>
            <button class="button" onclick="cos()">cos</button>

            <!-- Third row -->
            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button" onclick="appendOperator('+')">+</button>
            <button class="button" onclick="tan()">tan</button>
            <button class="button" onclick="pow()">xʸ</button>

            <!-- Fourth row -->
            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button equal" onclick="calculate()">=</button>

            <!-- Fifth row -->
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendNumber('.')">.</button>
            <button class="button" onclick="appendOperator('%')">%</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
